<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form In HTML and CSS</title>
<link rel="stylesheet" type="text/css" href="style2.css">
<script type="module"
src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
<div class="wrapper">
<div class="r_form_wrap">
<div class="title">
<p>Registration Form</p>
</div>
<div class="r_form">
<form>
<div class="input_wrap">
<label for="yourname">Your Name</label>
<div class="input_item">
<span class="icon">
    <ion-icon name="person-sharp"></ion-icon>
</span>
<input type="text" name="your name" class="input" id="yourname"
placeholder="Enter your name">
</div>
</div>
<div class="input_wrap">
<label for="emailaddress">Email Address</label>
<div class="input_item">
<span class="icon">
<ion-icon name="mail-sharp"></ion-icon>
</span>
<input type="text" name="email address" class="input"
id="emailaddress" placeholder="Enter your email address">
</div>
</div>
<div class="input_wrap">
<label for="password">Password</label>
<div class="input_item">
<span class="icon">
<ion-icon name="key-sharp"></ion-icon>
</span>
<input type="password" name="password" class="input" id="password"
placeholder="Enter your password">
</div>
</div>
<div class="input_wrap">
<label for="confirmpassword">Confirm Password</label>
<div class="input_item">
<span class="icon">
<ion-icon name="key-sharp"></ion-icon>
</span>
<input type="password" name="confirm password" class="input"
id="confirmpassword" placeholder="Confirm your password">
</div>
</div>
<div class="input_wrap">
<label for="phone">Phone</label>
<div class="input_item">
<span class="icon">
<ion-icon name="call-sharp"></ion-icon>
</span>
<input type="tel" name="phone" class="input" id="phone"
placeholder="Enter your phone number">
</div>
</div>
<div class="input_wrap">
<label>Gender</label>
<div class="input_radio">
<div class="input_radio_item">
<input type="radio" id="male" name="gender" class="radio"
value="male">
<label for="male" class="radio_mark">
<ion-icon class="i" name="male-sharp"></ion-icon>
Male
</label>
</div>
<div class="input_radio_item">
<input type="radio" id="female" name="gender" class="radio"
value="female">
<label for="female" class="radio_mark">
<ion-icon class="i" name="female-sharp"></ion-icon>
Female
</label>
</div>
<div class="input_radio_item">
<input type="radio" id="others" name="gender" class="radio"
value="others">
<label for="others" class="radio_mark">
<ion-icon class="i" name="male-sharp"></ion-icon>
Others
</label>
</div>
</div>
</div>
<button type="submit">Register Now</button>
</form>
</div>
</div>
</div>
</body>
</html>
